
{% extends 'base.html'%}

{%block content%}
	{% for post in posts reversed%}

	    <div class="content container" >

		 <div>
		 	   
		    
		    <h3> <a href="{% url 'post_detail' pk=post.pk %}">{{post.title|title}}</a></h3>

		   <p>{{post.text|truncatewords:10|linebreaksbr}}</p> 
		   <p id=date>{{post.published_date | date:"M d, Y"}}</p>

		    <hr>

		 </div>
	    </div>
	{% endfor %}

{% endblock %}
